name: "[BUG] Bug Report"
description: Report a bug or unexpected behavior
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the following information to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Provide a clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the behavior.
      placeholder: |
        1. Create a SystemRDL file with...
        2. Run the command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages if any.
      placeholder: Describe the actual behavior and include any error messages...
    validations:
      required: true

  - type: textarea
    id: systemrdl-file
    attributes:
      label: SystemRDL File (if applicable)
      description: If the bug is related to a specific SystemRDL file, please provide it here.
      placeholder: |
        ```systemrdl
        addrmap test {
            // Your SystemRDL code here
        };
        ```
      render: systemrdl

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of SystemRDL Toolkit are you using?
      placeholder: e.g., v1.0.0, commit hash, or "latest main"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Ubuntu 20.04
        - Ubuntu 22.04
        - Ubuntu 24.04
        - Debian 11
        - Debian 12
        - CentOS 7
        - CentOS 8
        - RHEL 7
        - RHEL 8
        - macOS 12 (Monterey)
        - macOS 13 (Ventura)
        - macOS 14 (Sonoma)
        - Windows 10
        - Windows 11
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: compiler
    attributes:
      label: C++ Compiler
      description: What C++ compiler and version are you using?
      placeholder: e.g., GCC 11.2.0, Clang 14.0.0, MSVC 19.30
    validations:
      required: true

  - type: input
    id: cmake
    attributes:
      label: CMake Version
      description: What CMake version are you using?
      placeholder: e.g., 3.22.1
    validations:
      required: true

  - type: input
    id: java
    attributes:
      label: Java Version
      description: What Java version are you using?
      placeholder: e.g., OpenJDK 11.0.16
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, such as related issues or workarounds you've tried.
      placeholder: Any additional information...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I have tested with the latest version (if possible)
          required: false
